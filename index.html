        :root {

          max-width: 600px;
        }

        h1 {

          font-size: 2.5rem;
          font-weight: 600;
          letter-spacing: -0.02em;

          font-size: 1.125rem;
          font-weight: 300;
        }

          border-bottom: 2px solid var(--accent-color);
          text-decoration: none;
          color: var(--text-color);
          transition: color 0.2s ease, background-color 0.2s ease;
        }

        a:hover {
          background-color: var(--accent-color);
          color: var(--text-color);
